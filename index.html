<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Celectium versions</title>

<style>
html, body {
    height: 100%;
    margin: 0;
}

body {
    background-image: url("background.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 20px;
    font-family: Arial, sans-serif;
}

a:link {
    color: rgb(255, 255, 255);
    text-decoration: none;
}

a:visited {
    color: rgb(94, 255, 0);
}

a:hover {
    color: rgb(255, 230, 0);
    text-decoration: underline;
}

a:active {
    color: yellow;
    text-decoration: underline;
}
</style>

<script>
const LATEST_VERSION = 17;
const BASE_URL = "https://snow-storm324.github.io/Celectium/";

const params = new URLSearchParams(window.location.search);
if (params.has("latest")) {
    window.location.replace(`${BASE_URL}v${LATEST_VERSION}/`);
}
</script>
</head>

<body>

<div id="versions"></div>

<script>
const container = document.getElementById("versions");

for (let i = 0; i <= LATEST_VERSION; i++) {
    const link = document.createElement("a");
    link.href = `${BASE_URL}v${i}/`;
    link.textContent = `Celectium v${i}` + (i === LATEST_VERSION ? " (latest version)" : "");
    container.appendChild(link);
    container.appendChild(document.createElement("br"));
}
</script>

</body>
</html>
